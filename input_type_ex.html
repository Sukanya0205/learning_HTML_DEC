<!DOCTYPE html>
<html>
<head>
    <title>HTML Input Types Example</title>
</head>
<body>

<h2>HTML Input Types:</h2>

<form>

    Text:
    <input type="text"><br><br>

    Password:
    <input type="password"><br><br>

    Email:
    <input type="email"><br><br>

    Number:
    <input type="number"><br><br>

    Phone:
    <input type="tel"><br><br>

    URL:
    <input type="url"><br><br>

    Search:
    <input type="search"><br><br>

    Date:
    <input type="date"><br><br>

    Time:
    <input type="time"><br><br>

    Month:
    <input type="month"><br><br>

    Week:
    <input type="week"><br><br>

    Range:
    <input type="range"><br><br>

    Color:
    <input type="color"><br><br>

    Gender:
    <input type="radio" name="gender"> Male
    <input type="radio" name="gender"> Female<br><br>

    Skills:
    <input type="checkbox" checked> HTML
    <input type="checkbox"> CSS
    <input type="checkbox"> JavaScript<br><br>

    Upload File:
    <input type="file"><br><br>

    <input type="hidden" value="hiddenData">

    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
    <input type="button" value="Button" onclick="alert('Button clicked')">

</form>

</body>
</html>
