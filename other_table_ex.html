<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
</head>
<body>
    <table border="1">
  <tr>
    <th colspan="3">Student Information</th>
  </tr>
  <tr>
    <th>Name</th>
    <th>Age</th>
    <th>City</th>
  </tr>
  <tr>
    <td>Rahul</td>
    <td>20</td>
    <td>Pune</td>
  </tr>
</table>

<h1>Table Example:</h1>
<table border="1">
  <tr>
    <th>Name</th>
    <th colspan="2">Contact Details</th>
  </tr>
  <tr>
    <td>Asha</td>
    <td>9876543210</td>
    <td>asha@email.com</td>
  </tr>
</table>


</body>
</html>
