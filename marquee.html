<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>marquee</title>
</head>
<body>
    <marquee>
        <h1>Welcome To FCT</h1>
    </marquee>

    <marquee behavior="alternate">
        <h1>Welcome To FCT</h1>
    </marquee>

    <marquee direction="up" bgcolor="pink" height="100px">
        <h1>Welcome To FCT</h1>
    </marquee>

    <marquee  scrollamount="8" bahavior="alternate" direction="right"  bgcolor="cream" height="100px">
        <h1>Welcome To FCT</h1>
    </marquee>

     <marquee  scrolldelay="200" bahavior="alternate" direction="left"  bgcolor="aqua" height="100px">
        <h1>Welcome To FCT</h1>
    </marquee>

     <marquee  loop="5" bahavior="alternate" direction="down"  bgcolor="yellow" height="100px">
        <h1>Welcome To FCT</h1>
    </marquee>



</body>
</html>
