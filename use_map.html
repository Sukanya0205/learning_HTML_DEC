<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Use Map</title>
</head>

<body>
    <a href="https://www.facebook.com/"></a>
    <img src="images/icon.jpeg" alt="soial media">

    <img src="images/icon.jpeg" usemap="#social">

    <map name="social">
        <area shape="circle" coords="457,129,54" href="https://www.facebook.com/" alt="facebook" target="_blank">
        <area shape="rect" coords="400,274,517,350" href="https://www.youtube.com/" alt="youtube" target="_blank">
        <area shape="circle" coords="640,316,52" href="https://www.linkedin.com/feed/" alt="linkdin" target="_blank">
        <area target="_blank" alt="sanpchat" href="https://www.snapchat.com/"
            coords="152,293,102,263,109,169,160,166,176,177,191,241" shape="poly">
        <area target="_blank" alt="twitter" href="https://x.com/" coords="303,153,236,219,304,281,369,224" shape="poly">
        <area target="_blank" alt="instagram" href="" coords="590,83,677,86,679,176,593,175" shape="poly">


    </map>
</body>

</html>
