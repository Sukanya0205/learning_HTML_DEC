<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h3>Table Example:</h3>
    <table border="2">
        <thead>
            <caption><i><strong>Languages</strong></i></caption>
            <tr>
                <th>Language</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="4">Web Design</td>
                <td>HTML</td>
            </tr>
            <tr>
                <td>CSS</td>
            </tr>
            <tr>               
                 <td>JS</td>
           </tr>
           <tr>
            <td>BootStrap</td>
           </tr>

           <tr>
            <td rowspan="5">Java</td>
            <td>OOPs</td>
           </tr>
           <tr>
            <td>Spring</td>
           </tr>
           <tr>
            <td>Spring Boot</td>
           </tr>
           <tr>
            <td>Servlet</td>
           </tr>
           <tr>
            <td>JSP</td>
           </tr>
           <tr >
            <td rowspan="2">Backend</td>
            <td>.net</td>
           </tr>
           <tr>
            <td>SQL </td>
           </tr>
           
        </tbody>
    </table>

    
</body>
</html>
